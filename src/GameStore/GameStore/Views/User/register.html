<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Register</h1></div>
                <br/>
                <form action="/user/register" method="post">
                    <div class="form-group row">
                        <label class="sr-only" for="Email">Email</label>
                        <input class="form-control" name="Email" id="Email" 
                               placeholder="somebody@example.com"/>
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="FullName">Full Name</label>
                        <input pattern="^[a-zA-Z -.]+$" class="form-control" name="FullName" id="FullName"
                               placeholder="Full Name"/>
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="Password">Password</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="Password" id="Password" 
                               class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group row">
                        <label class="sr-only">Confirm Password</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="ConfirmPassword" 
                               id="ConfirmPassword" class="form-control" placeholder="Confirm Password"/>
                    </div>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block" value="Register"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
